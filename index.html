<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <title>Nice</title>
</head>
<body>
    <div class="container">
        <!-- start header -->
        <header class="header">
            <img class="logo" src="images/logo.png" alt="nike_logo"></img>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">lifestyle</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">running</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">football</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">skateboarding</a>
                    </li>
                </ul>
            </nav>
            <button class="button__burger"></button>
        </header>
        <!-- end header -->

        <main class="product-card__main">
            <!-- start left block -->
            <div class="product-card__canvas">
                <img src="images/snickers1.png" alt="snickers1" class="product-card__img">
                <button class="product-card__zoom"></button>
                <ul class="product-card__list">
                    <li class="product-card__list-items">
                        <img src="#" alt="snickers4" class="product-card__links">
                    </li>
                    <li class="product-card__list-items">
                        <img src="#" alt="snickers4" class="product-card__links">
                    </li>
                    <li class="product-card__list-items">
                        <img src="#" alt="snickers4" class="product-card__links">
                    </li>
                </ul>
            </div>
            <!-- start left block -->
            
            <!-- start right block -->
            <div class="product-card__info">
                <p class="product-card__badge">new</p>
                <h2 class="product-card__title">the <a href="#">running</a> has just begun</h2>
                <div class="product-card__stars">
                    <p class="product-card__stars-title">huarache</p>
                    <img src="#" alt="stars">
                </div>
                <p class="product-card__price">$ 200</p>
                <div class="product-card__size">
                    <p class="product-card__size-title">size</p>
                    <button class="product-card__radio"></button>
                </div>
                <div class="product-card__button">
                    <button class="button">add to card</button>
                    <button class="button">wishlist</button>
                </div>
            </div>
            <!-- end right block -->
        </main>
    </div>
</body>
</html>
