<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <title>Nice</title>
</head>
<body>
    <div class="container">
        <!-- start header -->
        <header class="header">
            <img class="logo" src="images/logo.png" alt="nike_logo"></img>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">lifestyle</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">running</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">football</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">skateboarding</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="menu__burger">
                <span class="burger__line"></span>
            </a>
        </header>
        <!-- end header -->

        <main class="product-card__main">
            <!-- start left block -->
            <div class="product-card__canvas">
                <img class="image" src="images/snickers1.png" alt="snickers1">
                <img class="product-card__zoom" src="images/plus.png" alt="plus">
                <ul class="product-card__list">
                    <li class="product-card__list-items">
                        <a href="#"><img src="images/snickers2.png" alt="snickers2" class="product-card__links"></a>
                    </li>
                    <li class="product-card__list-items">
                        <a href="#"><img src="images/snickers3.png" alt="snickers3" class="product-card__links"></a>
                    </li>
                    <li class="product-card__list-items">
                        <a href="#"><img src="images/snickers4.png" alt="snickers4" class="product-card__links"></a>
                    </li>
                </ul>
            </div>
            <!-- end left block -->
            
            <!-- start right block -->
            <div class="product-card__info">
                <p class="product-card__badge">new</p>
                <h2 class="product-card__title">the <a href="#">running</a> has just begun</h2>
                <div class="product-card__stars">
                    <p class="product-card__stars-title">Huarache</p>
                    <img src="images/stars.png" alt="stars">
                </div>
                <p class="product-card__price">$ 200</p>
                <div class="product-card__size">
                    <p class="product-card__size-title">Size</p>
                    <div class="product-card__size-radio" >
                        <input class="product-card__radio" type="radio" id="7" name="size"></input>
                        <label class="product-card__option1" for="7">
                        </label>
                        <input class="product-card__radio" type="radio" id="8" name="size"></input>
                        <label class="product-card__option2" for="8">
                        </label>
                        <input class="product-card__radio" type="radio" id="9" name="size"></input>
                        <label class="product-card__option3" for="9">
                        </label>
                        <input class="product-card__radio" type="radio" id="10" name="size"></input>
                        <label class="product-card__option4" for="10">
                        </label>      
                        <input class="product-card__radio" type="radio" id="11" name="size"></input>
                        <label class="product-card__option5" for="11">
                        </label>
                    </div> 
                </div>
                <div class="product-card__button">
                    <button class="button1" type="submit">add to cart</button>
                    <button class="button2" type="submit">wishlist</button>
                </div>
            </div>
            <!-- end right block -->
        </main>
    </div>
</body>
</html>
